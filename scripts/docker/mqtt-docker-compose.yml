version: '3.6'

services:

  #################################################################
  # MQTT Services
  #################################################################
  mosquitto:
    container_name: mosquitto-test-2
    image: eclipse-mosquitto:latest
    network_mode: "host"
    ports:
      - target: 1883
        published: 1883
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./mosquitto.conf
        target: /mosquitto/config/mosquitto.conf
        read_only: true
        volume:
          nocopy: true



